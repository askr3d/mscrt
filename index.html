            <span style="--i:16"></span>

    <div class="cuboSwiper">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img onmouseover="mineMuted(), catKissMuted()" src="media/catHeart.jpg" />
              </div>
              <div class="swiper-slide">
                  <video id="mine" onmouseover="minePlay(this)" onmouseleave="mineMuted(this)" autoplay muted loop src="media/mine.mp4"></video>
                </div>
              <div class="swiper-slide">
                <img onmouseover="mineMuted(), catKissMuted()" src="media/levFlower.jpg" />
              </div>
              <div class="swiper-slide">
                <video id="catKiss" onmouseover="catKissPlay(this)" onmouseleave="catKissMuted(this)" autoplay muted loop src="media/catKiss.mp4"></video>
              </div>
              <div class="swiper-slide">
                <img onmouseover="mineMuted(), catKissMuted()" src="media/emojiFlower.jpg">
              </div>
              <div class="swiper-slide">
                <video autoplay muted loop src="media/kfc.mp4"></video>
              </div>
              <div class="swiper-slide">
                <img onmouseover="mineMuted(), catKissMuted()" src="media/hugCat.jpg" />
              </div>
            </div>
        </div>
        <p>Pa usted korason</p>
    </div>

    <!--Cubo-->
    <div class="cubeCofre" onclick="deleteCube()">
        <div class="top"></div>
        <div>
            <span class="frente" style="--i:0;"></span>
            <span class="lados" style="--i:1;"></span>
            <span class="lados" style="--i:2;"></span>
            <span class="lados" style="--i:3;"></span>
        </div>
    </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./scripts/script.js"></script>
    
</body>
</html>
